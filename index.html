<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="마스크 쓴 내 얼굴을 연예인과 비교해주는 사이트입니다.">
    <meta property="og:image" content="https://i.ibb.co/0tYwqGj/ogimage.png">
    <meta property="og:title" content="나도 혹시 마스크 사기꾼??">
    <meta property="og:description" content="선남선녀를 가장하는 마스크 사기꾼들 검거 중입니다. 협조 부탁드립니다:)">
    <meta name="naver-site-verification" content="3cc8f4507f8b40cc804fa3f9efb990aaf544e10f" />
    <link rel="stylesheet" href="style.css">
    <link rel="canonical" href="https://maskfake.com/">
    <link rel="shortcut icon" href="https://www.flaticon.com/svg/vstatic/svg/2599/2599520.svg?token=exp=1612799622~hmac=7fa3b380037cc1e1e04047f318260040">
    <title>마스크 사기꾼</title>
</head>

<body>
    <header>
        <nav>
            <img onclick="location.href='#'" src="./image/mask.png" alt="">
            <h2 onclick="location.href='#'">당신은 마스크 사기꾼?</h2>
        </nav>
    </header>
    <main>
        <section class="top">
            <div class="version">
                <button onclick="location.href='./index.html'">남자 사기꾼</button>
                <button onclick="location.href='./female.html'">여자 사기꾼</button>
            </div>
            <h1>Mask Fake</h1>
            <h2>내가 혹시 마스크 사기꾼?</h2>
        </section>
        <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <div class="file-upload" id="main_section">
            <div class="image-upload-wrap">
                <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                <div onclick="click_input();" class="drag-text">
                    <img src="./image/mask.png" alt="">
                    <h3>마스크 착용한 사진을 올려주세요!</h3>
                </div>
            </div>
            <div class="ongoing">
                <img class="ongoing_img" src="./image/law.png" alt="">
            </div>
            <p class="ongoing_text">형량을 집행중입니다... </p>
            <div class="file-upload-content">
                <div class="face_box">
                    <img class="file-upload-image" id="face-image" src="#" alt="your image" />
                    <img class="star-image" id="starImage" src="#" alt="star image" />
                </div>
                <p class="result-message"></p>
                <div id="label-container"></div>
                <div class="image-title-wrap">
                    <button type="button" onclick="removeUpload()" class="remove-image"><span
                            class="image-title"></span></button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
        <script type="text/javascript">
            // More API functions here:
            // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

            // the link to your model provided by Teachable Machine export panel
            const URL = "https://teachablemachine.withgoogle.com/models/7bcB5iW48/";

            let model, webcam, labelContainer, maxPredictions;

            // Load the image model and setup the webcam
            async function init() {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                // load the model and metadata
                // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                // or files from your local hard drive
                // Note: the pose library adds "tmImage" object to your window (window.tmImage)
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                // append elements to the DOM
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) { // and class labels
                    var newNode = document.createElement("div");
                    newNode.className = 'score';
                    labelContainer.appendChild(newNode);
                    
                }
            }

            // run the webcam image through the image model
            async function predict() {
                // predict can take in an image, video or canvas html element
                var image = document.getElementById("face-image")
                const prediction = await model.predict(image, false);
                prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
                console.log(prediction);
                switch (prediction[0]['className']) {
                    case '김남길':
                        resultMessage = "<span>김남길을 닮은 당신</span><h3><img src='./image/mask.png'>마스크 사기꾼입니다!</h3><p>마스크로 사기 치고 그러면 안돼요.<br>당신 보고 설렜던 이들에게 사죄하세요!</p>"
                        star_src = './크롤링/김남길/21.jpg'
                        break;
                    case '남주혁':
                        resultMessage = "<span>남주혁을 닮은 당신</span><h3><img src='./image/mask.png'>마스크 사기꾼입니다!</h3><p>마스크로 사기 치고 그러면 안돼요.<br>당신 보고 설렜던 이들에게 사죄하세요!</p>"
                        star_src = './크롤링/남주혁/48.jpg'
                        break;
                    case '서강준':
                        resultMessage = "<span>서강준을 닮은 당신</span><h3><img src='./image/mask.png'>마스크 사기꾼입니다!</h3><p>마스크로 사기 치고 그러면 안돼요.<br>당신 보고 설렜던 이들에게 사죄하세요!</p>"
                        star_src = './크롤링/서강준/13.jpg'
                        break;
                    case '이민호':
                        resultMessage = "<span>이민호를 닮은 당신</span><h3><img src='./image/mask.png'>마스크 사기꾼입니다!</h3><p>마스크로 사기 치고 그러면 안돼요.<br>당신 보고 설렜던 이들에게 사죄하세요!</p>"
                        star_src = './크롤링/이민호/14.jpg'
                        break;
                    case '차은우':
                        resultMessage = "<span>차은우를 닮은 당신</span><h3><img src='./image/mask.png'>마스크 사기꾼입니다!</h3><p>마스크로 사기 치고 그러면 안돼요.<br>당신 보고 설렜던 이들에게 사죄하세요!</p>"
                        star_src = './크롤링/차은우/34.jpg'
                        break;
                    case '김영철':
                        resultMessage = "<span>김영철을 닮은 당신</span><h3><img src='./image/mask.png'>무죄입니다!</h3><p>마스크를 쓰나 안 쓰나 한결같이 멋있는 당신.<br>항상 그 모습 그대로 있어주길 바라요 :)</p>"
                        star_src = './크롤링/김영철/1.jpg'
                    break;
                    case '유병재':
                        resultMessage = "<span>유병재를 닮은 당신</span><h3><img src='./image/mask.png'>무죄입니다!</h3><p>마스크를 쓰나 안 쓰나 한결같이 멋있는 당신.<br>항상 그 모습 그대로 있어주길 바라요 :)"
                        star_src = './크롤링/유병재/5.jpg'
                    break;
                    case 'BTS 뷔':
                        resultMessage = "<span>BTS 뷔를 닮은 당신</span><h3><img src='./image/mask.png'>마스크 사기꾼입니다!</h3><p>마스크로 사기 치고 그러면 안돼요.<br>당신 보고 설렜던 이들에게 사죄하세요!</p>"
                        star_src = './크롤링/BTS 뷔/5.jpg'
                    break;
                    case '찬열':
                        resultMessage = "<span>찬열을 닮은 당신</span><h3><img src='./image/mask.png'>마스크 사기꾼입니다!</h3><p>마스크로 사기 치고 그러면 안돼요.<br>당신 보고 설렜던 이들에게 사죄하세요!</p>"
                        star_src = './크롤링/찬열/22.jpg'
                    break;
                    case '홍석천':
                        resultMessage = "<span>홍석천을 닮은 당신</span><h3><img src='./image/mask.png'>무죄입니다!</h3><p>마스크를 쓰나 안 쓰나 한결같이 멋있는 당신.<br>항상 그 모습 그대로 있어주길 바라요 :)"
                        star_src = './크롤링/홍석천/1.jpg'
                    break;
                    default:
                        resultMessage = "닮은 꼴이 없습니다ㅠ"
                }
                $('#starImage').attr('src', star_src);
                $('.result-message').html(resultMessage);
                for (let i = 0; i < 4; i++) {
                    const classPrediction =
                        prediction[i].className + " " + Math.floor(prediction[i].probability.toFixed(2)*100) + "%";
                    labelContainer.childNodes[i].innerHTML = classPrediction;
                }
            }
        </script>
        <script>
            $(document).ready(()=>{
                $('.ongoing').hide();
                $('.ongoing_text').hide();
            })
            function click_input() {
                $('.file-upload-input').click();
            }
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('.image-upload-wrap').hide();
                        $('.file-upload-image').attr('src', e.target.result);
                        $('.ongoing').show();
                        $('.ongoing_text').show();
                        init().then(()=>{
                        predict().then(()=>{
                            $('.ongoing').hide();
                            $('.ongoing_text').hide();
                            $('.file-upload-content').show();
                            $('.image-title').html('또 하기');
                            document.getElementById('main_section').style.backgroundColor='#f6f7fa';
                            document.getElementById('main_section').style.borderRadius='30px';
                        });
                        });
                    };
                    reader.readAsDataURL(input.files[0]);
                    
                } else {
                    removeUpload();
                }
            }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    </main>
</body>
